<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

        <!--Bootstrap Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Link the DayJS library -->
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
        ></script>
    
        <!--Link to Jquery -->
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
        ></script>

    <a href></a>
    
</head>
<body>
    <h1>Weather Dashboard</h1>

    <!--First Row-->
    <section class="row">

    <!--Search Text-->
    <div class="mb-3 col-12 col-md-6 col-lg-3">
        <label for="exampleFormControlInput1" class="form-label">Search City</label>
        <input class="form-control" id="search-city" placeholder="Austin">
        <button id="search-button">Search</button>
        <br>
        <br>
      </div>

      <!--City, Date, Temp, Wind, Humidity goes here-->
      <div class="col-12 col-md-8 col-lg-9">
        <h1 id = current-date>City (MM/DD/YYYY).</h1>
        <p id = current-temp>Temp: </p>
        <p id = current-wind>Wind: </p>
        <p id = current-humidity>Humidity: </p>
      </div>
      
    </section>

    <!--Second Row-->
    <section class="row">

        <!--Search History-->
        <ul class="mb-3 col-12 col-md-6 col-lg-2" id = "list">
            <!-- <button><li id="user-search">Atlanta</li></button> -->
            <br>
        </ul>

        <!--Cards-->

        <!--Card 1-->

        <div class="mb-3 col-12 col-md-6 col-lg-2">
            <div class="card">
              <h3 id ="card-one-date" class="card-header">
                Date
              </h3>
              <div class="card-body">
                <p class="card-text" id="card-one-temp">Temp: </p>
                <p class="card-text" id="card-one-wind">Wind: </p>
                <p class="card-text" id="card-one-humidity">Humidity: </p>
              </div>
            </div>
          </div>

          <!--Card 2-->

          <div class="mb-3 col-12 col-md-6 col-lg-2">
            <div class="card">
              <h3 id ="card-two-date" class="card-header">
                Date
              </h3>
              <div class="card-body">
                <p class="card-text" id="card-two-temp">Temp: </p>
                <p class="card-text" id="card-two-wind">Wind: </p>
                <p class="card-text" id="card-two-humidity">Humidity: </p>
              </div>
            </div>
          </div>

          <!--Card 3-->

          <div class="mb-3 col-12 col-md-6 col-lg-2">
            <div class="card">
              <h3 id ="card-three-date" class="card-header">
                Date
              </h3>
              <div class="card-body">
                <p class="card-text" id="card-three-temp">Temp: </p>
                <p class="card-text" id="card-three-wind">Wind: </p>
                <p class="card-text" id="card-three-humidity">Humidity: </p>
              </div>
            </div>
          </div>

          <!--Card 4-->

          <div class="mb-3 col-12 col-md-6 col-lg-2">
            <div class="card">
              <h3 id ="card-four-date" class="card-header">
                Date
              </h3>
              <div class="card-body">
                <p class="card-text" id="card-four-temp">Temp: </p>
                <p class="card-text" id="card-four-wind">Wind: </p>
                <p class="card-text" id="card-four-humidity">Humidity: </p>
              </div>
            </div>
          </div>

          <!--Card 5-->

          <div class="mb-3 col-12 col-md-6 col-lg-2">
            <div class="card">
              <h3 class="card-header">
                Date
              </h3>
              <div class="card-body">
                <p class="card-text">
                  Date:
                  Temp:
                  Wind:
                  Humidity:
                </p>
              </div>
            </div>
          </div>
    </section>

    <script src="./assets/js/script.js"></script>

</html>
